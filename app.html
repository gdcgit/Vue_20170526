<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="col-sm-8">
            <h1>Vue demo</h1>
            <div id="app">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th v-on:click="sortBy('id')">编号</th>
                            <th v-on:click="sortBy('name')">名称</th>
                            <th v-on:click="sortBy('author')">作者</th>
                            <th v-on:click="sortBy('price')">价格</th>
                            <th>操作</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="book in books | orderBy sortparam">
                            <td>{{book.id}}</td>
                            <td>{{book.name | reverse}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <td v-if="book.id%2 == 0"><button type="button" class="btn btn-success" v-on:click="delBook(book)">删除</button></td>
                            <td v-else><button type="button" class="btn btn-danger" v-on:click="delBook(book)">删除</button></td>
                        </tr>
                        <tr>
                            <td>总价</td>
                            <td colspan="4">{{sum}}</td>
                        </tr>
                    </tbody>
                </table>
 
                 <div id="add-book">
                    <legend>添加书籍</legend>
                    <div class="form-group">
                        <label for="">书名</label>
                        <input type="text" class="form-control" v-model="book.name"> 
                    </div>
                    <div class="form-group">
                        <label for="">作者</label>
                        <input type="text" class="form-control" v-model="book.author">
                    </div>
                    <div class="form-group">
                        <label for="">价格</label>
                        <input type="text" class="form-control" v-model="book.price"> 
                    </div>
                    <button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js" type="text/javascript" charset="utf-8"></script>
</html>
